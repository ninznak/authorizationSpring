<!DOCTYPE html>
<html>
<head>
  <title>Sign In NGINX</title>
  <style>
    body { font-family: Arial, sans-serif; }
    form { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1); }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input { width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
    button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
  </style>
</head>
<body>
<h1>Sign In</h1>
<form action="/authorize" method="get">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>

  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>

  <button type="submit">Sign In</button>
</form>
</body>
</html>
